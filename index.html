    <section class="py-5">
        <div class="container py-5">
            <div class="home">
                <form class=" py-5 ">
                    <div class="d-flex position-relative">
                        <input type="search" id="search" placeholder="find your location..." >
                        <button type="button" id="find" class="btn bg-primary text-white ">find</button>
                    </div>
                </form>
    
                <div class="home-content text-light row g-0">
                    <div class="col-md-4">
                        <div class="header d-flex justify-content-between p-2">
                            <span id="today">Friday</span> 
                            <span id="monthDay">24February</span>
                        </div>
                        <div class="body-card p-3">
                            <h4 class="mb-3" id="city">London</h4>
                            <div class="d-flex mb-3 align-items-center">
                                <span class="fs-1 me-5" id="today-temp">8<sup>o</sup>C</span>
                                <span id="today-icon" class="w-25"><img class="w-100" src="//cdn.weatherapi.com/weather/64x64/day/113.png" alt="icon"></span>
                            </div>
                            <span class="text-primary" id="today-condition">sunny</span>
                        </div>
                    </div>
    
                    <div class="col-md-4">
                        <div class="header mid-card-header d-flex justify-content-between p-2  ">
                            <span class="mx-auto" id="tomorrow">Friday</span> 
                        </div>
                        <div class="body-card mid-card mx-auto text-center  p-3">
                            <h4 class="mb-3" id="tomorrow-icon"><img src="//cdn.weatherapi.com/weather/64x64/night/113.png" alt="icon"></h4>
                            <div class=" mb-3 align-items-center justify-content-center">
                                <p class="fs-1 me-1" id="tomorrow-tempMax">12<sup>o</sup>C</p>
                                <p id="tomorrow-tempMin">8.4 <sup>o</sup></p>
                            </div>
                            <span class="text-primary" id="tomorrow-condition">Partly cloudy</span>
                        </div>
                    </div>
    
                    <div class="col-md-4">
                        <div class="header d-flex justify-content-between p-2  ">
                            <span class="mx-auto" id="Atomorrow">Friday</span> 
                        </div>
                        <div class="body-card mx-auto text-center  p-3">
                            <h4 class="mb-3" id="Atomorrow-icon"><img src="//cdn.weatherapi.com/weather/64x64/day/113.png" alt="icon"></h4>
                            <div class=" mb-3 align-items-center justify-content-center">
                                <p class="fs-1 me-1" id="Atomorrow-tempMax">9<sup>o</sup>C</p>
                                <p id="Atomorrow-tempMin">7.2 <sup>o</sup></p>
                            </div>
                            <span class="text-primary" id="Atomorrow-condition">sunny</span>
                        </div>
                    </div>
    
                </div>
            </div>
        </div>
    </section>
